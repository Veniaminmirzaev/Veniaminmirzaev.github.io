<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>мячиок шо имеет тень</title>
    <style>
        body {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
       
        .ball {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c92a2a);
            border-radius: 50%;
            position: relative;
            top: 0;
            animation: jump 1.5s infinite ease-in-out;
            z-index: 2;
        }
        .shadow {
            width: 80px;
            height: 20px;
            background: radial-gradient(ellipse at 50% 50%, rgba(0,0,0,0.5), transparent 70%);
            border-radius: 50%;
            margin-top: -10px;
            filter: blur(4px);
            animation: shadow-scale 1.5s infinite ease-in-out;
        }

        @keyframes jump {
            0%, 100% {
                transform: translateY(0) scale(1, 1);
            }
            30% {
                transform: translateY(-80px) scale(1, 1); /* взлёт */
            }
            50% {
                transform: translateY(-80px) scale(1, 1);
            }
            70% {
                transform: translateY(10px) scale(1.2, 0.8); /* сплющивание при приземлении */
            }
            85% {
                transform: translateY(0) scale(1, 1);
            }
        }

        @keyframes shadow-scale {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            30%, 50% {
                transform: scale(0.8);
                opacity: 0.3;
            }
            70% {
                transform: scale(1.4);
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="ball-container">
            <div class="ball"></div>
            <div class="shadow"></div>
        </div>
    </div>
</body>
</html>
