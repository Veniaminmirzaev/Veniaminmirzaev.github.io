<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Position Demo</title>
  <style>
    .block {
      width: 200px;
      height: 100px;
      padding: 15px;
      margin: 15px;
      border: 3px solid black;
      background: lightyellow;
    }

    .static {
      position: static;
      top: 15px;
      left: 25px;
      background:lightgoldenrodyellow;
    }

    .relative {
      position: relative;
      top: 20px;
      left: 30px;
      background: lightblue;
    }

    .absolute {
      position: absolute;
      top: 50px;
      right: 50px;
      background: lightgreen;
    }

    .fixed {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: pink;
    }
  </style>
</head>
<body>

<h2>Примеры позиций</h2>

<div class="block static">Статическое</div>

<div class="block relative">Релятивное</div>

<div class="block absolute">Абсолютное</div>

<div class="block fixed">Фиксированное</div>

</body>
</html>
