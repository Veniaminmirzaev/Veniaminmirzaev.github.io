<h2> Форма регистрации</h2>
<form action="https://example.com/register" method="POST" target="_top">
    
    <input type="hidden" name="reg_step" value="1">
    <input type="hidden" name="referrer" value="direct">

    <fieldset>
        <legend>Учётная запись</legend>

        
        <label for="login">Логин:</label><br>
        <input type="text" id="login" name="username" maxlength="20" size="25" placeholder="Введите логин"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" size="30" placeholder="example@mail.com"><br>
        <label for="pass">Пароль:</label><br>
        <input type="password" id="pass" name="password" maxlength="30" size="25"><br>
        <label for="pass2">Подтверждение пароля:</label><br>
        <input type="password" id="pass2" name="confirm_password" size="25"><br><br>
    </fieldset>

    <fieldset>
        <legend>Дополнительные настройки</legend>
        <label>Тип аккаунта:</label><br>
        <input type="radio" id="basic" name="plan" value="basic" checked>
        <label for="basic">Базовый</label>
        <input type="radio" id="pro" name="plan" value="pro">
        <label for="pro">Pro</label>
        <input type="radio" id="vip" name="plan" value="vip">
        <label for="vip">VIP</label><br><br>
        <input type="checkbox" id="agree" name="terms" value="accepted" checked>
        <label for="agree">Я принимаю условия пользовательского соглашения</label><br>

        <input type="checkbox" id="news" name="newsletter" value="yes">
        <label for="news">Подписаться на новости</label><br><br>
        <label for="interests">Выберите интересы (можно несколько):</label><br>
        <select id="interests" name="interests[]" multiple size="4">
            <option value="it">Информационные технологии</option>
            <option value="design" selected>Веб-дизайн</option>
            <option value="marketing">Маркетинг</option>
            <option value="photo" selected>Фотография</option>
            <option value="travel">Путешествия</option>
        </select><br><br>
    </fieldset>

    <label for="notes">Примечание (необязательно):</label><br>
    <textarea id="notes" name="notes" cols="40" rows="2"></textarea><br><br>

    <input type="submit" value="Зарегистрироваться">
    <input type="reset" value="Очистить форму">
</form>
