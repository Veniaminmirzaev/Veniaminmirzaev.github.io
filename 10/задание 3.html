<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выезжающая боковая панель</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
.sidebar {
    height: 100%; 
    width: 250px; 
    position: fixed; 
    top: 0;
    left: -250px; 
    background-color: #333;
    overflow-x: hidden; 
    transition: left 0.5s ease; 
    padding-top: 60px;
    z-index: 1000;
}

.sidebar a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 18px;
    color: #f1f1f1;
    display: block;
    transition: 0.3s;
}


.sidebar a:hover {
    color: #f0c040;
}


.sidebar .close-btn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    margin-left: 50px;
}


.toggle-btn {
    font-size: 20px;
    cursor: pointer;
    background-color: #333;
    color: white;
    padding: 10px 15px;
    border: none;
    margin: 10px;
    border-radius: 5px;
}

.toggle-btn:hover {
    background-color: #575757;
}


.main-content {
    padding: 20px;
    transition: margin-left 0.5s ease; 
}
    </style>
    <button id="sidebarToggle" class="toggle-btn"> Меню</button>

    <div id="sidebar" class="sidebar">
        <a href="#" class="close-btn" onclick="closeSidebar()">×</a>
        <a href="#">Главная</a>
        <a href="#">Услуги</a>
        <a href="#">Портфолио</a>
        <a href="#">Контакты</a>
    </div>

    <div id="main" class="main-content">
        <h1>Основной контент страницы</h1>
        <p>Кликните на кнопку "Меню", чтобы выдвинуть панель.</p>
    </div>
    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.left = "0";
            document.getElementById("main").style.marginLeft = "250px";
        }
        
        function closeSidebar() {
            document.getElementById("sidebar").style.left = "-250px";
            document.getElementById("main").style.marginLeft = "0";
        }

        document.getElementById("sidebarToggle").addEventListener('click', openSidebar);
    </script>
</body>
</html>
